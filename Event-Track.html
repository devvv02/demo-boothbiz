    <!-- Event Details Modal -->
    <div id="event-detail-modal" class="event-detail-modal">
        <div class="event-detail-content">
            <span class="close-btn">&times;</span>
            <img src="" alt="Event Image" class="event-detail-image" />
            <h3 id="event-detail-title"></h3>
            <p id="event-detail-location"></p>
            <p id="event-detail-date"></p>
            <p id="event-detail-description"></p>
        </div>
    </div>



    <script>
        // Function to show event details
        function showEventDetails(title, location, date, description, imageSrc) {
            // Get the event detail modal and its content elements
            const modal = document.getElementById("event-detail-modal");
            const modalImage = modal.querySelector(".event-detail-image");
            const modalTitle = modal.querySelector("#event-detail-title");
            const modalLocation = modal.querySelector("#event-detail-location");
            const modalDate = modal.querySelector("#event-detail-date");
            const modalDescription = modal.querySelector(
                "#event-detail-description"
            );

            // Set the content of the modal
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalLocation.textContent = location;
            modalDate.textContent = date;
            modalDescription.textContent = description;

            // Show the modal
            modal.style.display = "flex";

            // Hide overflow on body
            document.body.style.overflow = "hidden";
        }

        // Function to close the event details modal
        function closeEventDetails() {
            // Get the event detail modal
            const modal = document.getElementById("event-detail-modal");

            // Hide the modal
            modal.style.display = "none";

            // Restore overflow on body
            document.body.style.overflow = "auto";
        }

        // Attach close event to the close button
        document
            .querySelector(".close-btn")
            .addEventListener("click", closeEventDetails);

        // Attach close event to click outside of the modal content
        document
            .getElementById("event-detail-modal")
            .addEventListener("click", function (event) {
                if (event.target === this) {
                    closeEventDetails();
                }
            });
    </script>
