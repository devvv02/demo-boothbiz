<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BoothBiz</title>
    <link rel="stylesheet" href="../styles/Sign-in.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><a href="index.html" style="text-decoration: none;color: black;">BoothBiz</a></a>
            </div>
            <h2>Elevate Your Business on Stalls with <span>Seamless Management</span> and Smart Sales.</h2>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="redirect-signup">
                    <p>
                        Don't have an account? <a href="Sign-up.html">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
